<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Capgemini Inventory System</span>
  <span class="spacer"></span>
  <button mat-button>Dashboard</button>
  <button mat-button>Orders</button>
</mat-toolbar>

<div class="container">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>Check Product Availability</mat-card-title>
      <mat-card-subtitle>Enter a SKU Code to search the warehouse</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>SKU Code</mat-label>
        <input matInput [(ngModel)]="skuCode" placeholder="Ex. IPHONE_15_RED" />
        <mat-icon matSuffix>qr_code_scanner</mat-icon>
      </mat-form-field>

      <div class="results-area" *ngIf="stockStatus !== 'Unknown'">
        <h3>
          Status:
          <span
            [class.success]="stockStatus.includes('In Stock')"
            [class.error]="stockStatus.includes('Out')"
          >
            {{ stockStatus }}
          </span>
        </h3>

        <h4 *ngIf="quantity !== null">
          Quantity Available: <strong>{{ quantity }}</strong>
        </h4>
      </div>

      <div style="margin-top: 15px" *ngIf="stockStatus.includes('In Stock')">
        <button mat-raised-button color="accent" (click)="buyItem()">BUY 1 ITEM</button>

        <p *ngIf="orderStatus" style="margin-top: 10px; font-weight: bold">
          {{ orderStatus }}
        </p>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="checkInventory()">
        <mat-icon>search</mat-icon> Check Stock
      </button>
    </mat-card-actions>
  </mat-card>
</div>
